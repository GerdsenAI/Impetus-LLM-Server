[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -q --tb=short --strict-markers
markers =
    e2e: end-to-end tests requiring a running server or UI
    gui: macOS GUI tests via AppleScript (require Accessibility perms)
    perf: performance/latency tests (may be flaky on CI)
    slow: long-running or model-loading tests (opt-in via env)
    apple_silicon: tests requiring Apple Silicon hardware
